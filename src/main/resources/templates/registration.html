<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<p>You are logged in as [[${user1.firstName}]] [[${user1.lastName}]]</p> <br/>
<p th:each="role : ${role1}">
    [[${role.role}]]
</p>
<h4>New User Registration</h4>
<form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post">
    First Name
    <input type="text" id="firstName" placeholder="First Name"
           th:field="*{firstName}"/> <mark><strong>
<span th:if="${#fields.hasErrors('firstName')}"
      th:errors="*{firstName}">First Name Error</span> </strong></mark>
    <br/>
    Last Name
    <input type="text" id="lastName" placeholder="Last Name"
           th:field="*{lastName}"/> <mark><strong>
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</span>
</strong></mark> <br/>
    Email
    <input type="email" id="email" placeholder="Email"
           th:field="*{email}"/> <mark><strong>
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
</strong></mark> <br/>
    Username
    <input type="text" id="username" placeholder="Username"
           th:field="*{username}"/> <mark><strong>
    <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</span>
</strong></mark>
    <br/>
    Password
    <input type="text" id="password" placeholder="Password"
           th:field="*{password}"/> <mark><strong>
    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
</strong></mark>
    <br/>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
</html>
